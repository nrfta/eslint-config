name: CI

on: push

jobs:
  ci:
    runs-on: ubuntu-latest

    name: Test
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install Dependencies
        run: yarn install

      - name: Lint JS
        run: yarn lint:js
